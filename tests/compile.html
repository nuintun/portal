<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>compile speed</title>
    <script src="./jquery.js"></script>
    <script src="./highcharts.js"></script>
    <script src="../dist/portal.js"></script>
    <script src="./art-template.js"></script>
    <script src="./juicer.js"></script>
    <script>
      // 渲染次数
      var number = 100;

      // 待测试的引擎列表
      var testList = [
        {
          name: 'Portal',
          tester: function() {
            var source = document.getElementById('portal').innerHTML;

            for (var i = 0; i < number; i++) {
              new Portal().compile(source)
            }
          }
        },
        {
          name: 'artTemplate',
          tester: function() {
            var source = document.getElementById('template').innerHTML;

            for (var i = 0; i < number; i++) {
              template.compile(source, { debug: true, cache: false });
            }
          }
        },
        {
          name: 'juicer',
          tester: function() {
            juicer.set({
              errorhandling: true,
              cache: false
            });

            var source = document.getElementById('juicer').innerHTML;

            for (var i = 0; i < number; i++) {
              juicer(source);
            }
          }
        }
      ];

      var startTest = function() {
        var Timer = function() {
          this.startTime = +new Date;
        };

        Timer.prototype.stop = function() {
          return +new Date - this.startTime;
        };

        var categories = [];
        var colors = Highcharts.getOptions().colors;

        for (var i = 0; i < testList.length; i++) {
          categories.push(testList[i].name);
        }

        var chart = new Highcharts.Chart({
          chart: {
            renderTo: 'container',
            height: categories.length * 100,
            type: 'bar'
          },
          title: {
            text: 'JavaScript 模板引擎负荷测试'
          },
          subtitle: {
            text: number + ' 次编译'
          },
          xAxis: {
            categories: categories,
            labels: {
              align: 'right',
              style: {
                fontSize: '12px',
                fontFamily: 'Verdana, sans-serif'
              }
            }
          },
          yAxis: {
            min: 0,
            title: {
              text: '耗时(毫秒)'
            }
          },
          legend: {
            enabled: false
          },
          tooltip: {
            formatter: function() {
              return '<b>' + this.x + '</b><br/>' + this.y + '毫秒';
            }
          },
          credits: {
            enabled: false
          },
          plotOptions: {
            bar: {
              dataLabels: {
                enabled: true,
                formatter: function() {
                  return this.y + 'ms';
                }
              }
            }
          },
          series: [{
            data: []
          }]
        });

        var log = function(message) {
          document.getElementById('log').innerHTML = message;
        };

        var tester = function(target) {
          var time = new Timer;

          target.tester();

          var endTime = time.stop();

          chart.series[0].addPoint({
            color: colors.shift(),
            y: endTime
          });

          if (!testList.length) {
            return log('测试已完成，请不要迷恋速度！');
          }

          target = testList.shift();

          log('正在测试: ' + target.name + '..');

          setTimeout(function() {
            tester(target);
          }, 500);
        };

        var target = testList.shift();

        log('正在测试: ' + target.name + '..');

        tester(target);
      };

    </script>
    <!--portal 的模板 -->
    <script id="portal" type="text/tmpl">
      <ul>
        <% for (var i = 0, l = @list.length; i < l; i ++) { %>
          <li>用户:
            <%== @list[i].user %>/ 网站：
              <%== @list[i].site %>
          </li>
        <% } %>
      </ul>
    </script>
    <!-- artTemplate 的模板 -->
    <script id="template" type="text/tmpl">
      <ul>
        <% for (var i = 0, l = list.length; i < l; i ++) { %>
          <li>用户:
            <%=# list[i].user %>/ 网站：
              <%=# list[i].site %>
          </li>
        <% } %>
      </ul>
    </script>
    <!--juicer 的模板 -->
    <script id="juicer" type="text/tmpl">
      <ul>
        {@each list as val}
        <li>用户: $${val.user}/ 网站：$${val.site}</li>
        {@/each}
      </ul>
    </script>
  </head>
  <body>
    <h1>引擎编译速度测试</h1>
    <p>
      <strong><script>document.write(number);</script></strong> 次编译测试 [cache:false, debug:true]
    </p>
    <p><em>建议在拥有 v8 javascript 引擎的 chrome 浏览器上进行测试，避免浏览器停止响应！</em></p>
    <p>
      <button id="button-test" onclick="this.disabled=true;startTest();" style="padding: 5px;">开始测试&raquo;</button>
      <span id="log" style="font-size:12px">
        <script>for (var i = 0; i < testList.length; i ++) {document.write(testList[i].name + '; ')}</script>
      </span>
    </p>
    <div id="container" style="min-width: 400px; margin: 0 auto"></div>
  </body>
</html>

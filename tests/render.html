<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Render</title>
    <script src="../dist/portal.min.js"></script>
  </head>
  <body>
    F12 查看控制台
    <script>
      /**
       * @module render
       * @license MIT
       * @version 2018/05/12
       */
      const template = `
      <% @items.forEach(function(item, index) { %>
        <img src="<%= item.src %>" alt="image" />
        <%== :link(item.href, 'download-' + index) %>
      <% }) %>
      `;

      // Create a new instance
      const portal = new Portal({ debug: false });

      // Register helper
      portal.register('link', (href, text) => {
        return `<a href="${href}" title="${text}">${text}</a>`;
      });

      // Compile template string
      const view = portal.compile(template);

      console.log(view.render.toString());

      // Render view
      const html = view.render({
        items: [
          { src: 'a.jpg', href: '/download/a.jpg' },
          { src: 'b.jpg', href: '/download/b.jpg' },
          { src: 'c.jpg', href: '/download/c.jpg' }
        ]
      });

      html && console.log(html);

      // Unregister helper
      portal.unregister('link');
    </script>
  </body>
</html>
